<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <meta name="description" content="타임라인형 저널. Continuer" />
    <meta name="keywords" content="timeline, timelineJournal, diary, journal, log, continuer" />
    <meta property="og:title" content="Continuer" />
    <meta property="og:site_name" content="Continuer" />
    <meta property="og:description" content="타임라인형 저널. Continuer" />
    <!-- Tell the browser it's a PWA -->
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Tell iOS it's a PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <meta http-equiv="Cache-Control" content="max-age: 31536000, no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon-192x192.png" />
    <meta name="apple-mobile-web-app-title" content="Continuer" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Continuer</title>
    <style>
      .firstLoading {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .firstLoading ul {
        padding: 0;
        margin: 0;
        display: flex;
      }
      .firstLoading li {
        padding: 0;
        margin: 0.25rem;
        display: block;
        width: .75rem;
        height: .75rem;
        border-radius: 50%;
        background: black;
      }
      .firstLoading li:nth-child(1) {
        animation: wave 0.5s 0s ease-in-out infinite alternate;
      }
      .firstLoading li:nth-child(2) {
        animation: wave 0.5s 0.25s ease-in-out infinite alternate;
      }
      .firstLoading li:nth-child(3) {
        animation: wave 0.5s .5s ease-in-out infinite alternate;
      }

      @keyframes wave {
        from {
          transform: translateY(1rem);
        }
        to {
          transform: translateY(-1rem);
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <!-- loading page -->
      <div class="firstLoading">
        <ul>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
    </div>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('worker.js').then(function(registration) {
            console.log('Worker registration successful', registration.scope);
          }, function(err) {
            console.log('Worker registration failed', err);
          }).catch(function(err) {
            console.log(err);
          });
        });
      } else {
        console.log('Service Worker is not supported by browser.');
      }
    </script>
  </body>
</html>
